<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="todo">
            <h1>To-Do List</h1>
            <div class="input-container">
                <form action="/task" method="post">
                    <input type="text" id="taskInput" name="description" placeholder="Add a task...">
                    <div class="Btn">
                        <button id="addTaskBtn" onclick="addTask()">ADD</button>
                    </div>
                </form>

            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script>
        saveTask(description, date);
        async function saveTask(description, date) {
            try {
                const response = await fetch('http://localhost:5000/mytask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, date })
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to save score');
                }
                console.log(result.message);
            } catch (error) {
                console.error('Error saving score:', error.message);
            }
        }

    </script>

</body>

</html>
